
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultatsscolairesLabel" data-translate="assalamApp.resultatsscolaires.home.createOrEditLabel">Create or edit a Resultatsscolaires</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
       
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.resultatsscolaires.annee" for="field_annee">Annee</label>
            <input type="number" class="form-control" name="annee" id="field_annee"
                    ng-model="vm.resultatsscolaires.annee"
                    />
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.resultatsscolaires.resultat"  for="field_statut">Engagement</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setEngagement($file, vm.resultatsscolaires)" accept="*" data-translate="entity.action.addfile">
                Add Resultat
            </button>
             <a  ng-if="vm.resultatsscolaires.resultat" ng-click="vm.openFile(vm.resultatsscolaires.resultat, vm.resultatsscolaires.resultatContentType)" target="_blank">
                 <i class="fa fa-file" ></i> 
             </a>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.resultatsscolaires.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.resultatsscolaires.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
