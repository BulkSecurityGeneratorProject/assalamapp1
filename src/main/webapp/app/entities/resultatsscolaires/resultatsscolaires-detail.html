
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultatsscolairesLabel" data-translate="assalamApp.resultatsscolaires.home.createOrEditLabel">Create or edit a Resultatsscolaires</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
       
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.resultatsscolaires.annee" for="field_annee">Annee</label>
            <input type="number" class="form-control" name="annee" id="field_annee"
                    ng-model="vm.resultatsscolaires.annee" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.resultatsscolaires.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.resultatsscolaires.description" readonly
                    />
        </div>

        <div class="form-group">
            <label data-translate="assalamApp.resultatsscolaires.enfant" for="field_enfant">Enfant</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.resultatsscolaires.enfant" readonly
                    />
        </div>
    </div>
    <div class="modal-footer">
       <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="paiement-detail.edit({id:vm.paiement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
    </div>
</form>
