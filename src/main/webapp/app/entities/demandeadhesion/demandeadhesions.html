<div>
    <h2 data-translate="assalamApp.demandeadhesion.home.title">Demandeadhesions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="no-padding-left">
                <button class="btn btn-primary" ui-sref="demandeadhesion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assalamApp.demandeadhesion.home.createLabel">
                        Create new Demandeadhesion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assalamApp.demandeadhesion.datedemande">Datedemande</span></th>
                    <th><span data-translate="assalamApp.demandeadhesion.statut">Statut</span></th>
                    <th><span data-translate="assalamApp.demandeadhesion.demande">Demande</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="demandeadhesion in vm.demandeadhesions| filter: { } track by demandeadhesion.id" ng-class="demandeadhesion.statut">

                    <td><a ui-sref="demandeadhesion-detail({id:demandeadhesion.id})">{{demandeadhesion.id}}</a></td>
                    <td>{{demandeadhesion.datedemande| date:'mediumDate'}}</td>
                    <td data-translate="{{'assalamApp.Statut.' + demandeadhesion.statut}}">{{demandeadhesion.statut}}</td>
                    <td >
                        <a ng-if="demandeadhesion.demande" ng-click="vm.openFile(demandeadhesion.demandeContentType, demandeadhesion.demande)" ng-href="{{'data:' + demandeadhesion.demandeContentType + ';base64,' + demandeadhesion.demande}}" target="_blank">
                            hello
                        </a>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="demandeadhesion-detail({id:demandeadhesion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demandeadhesion.edit({id:demandeadhesion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demandeadhesion.delete({id:demandeadhesion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
