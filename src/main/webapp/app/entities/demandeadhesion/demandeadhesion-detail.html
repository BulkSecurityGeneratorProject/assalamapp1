
<div>
    <h2><span data-translate="assalamApp.demandeadhesion.detail.title">Demandeadhesion</span> {{vm.demandeadhesion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="assalamApp.demandeadhesion.datedemande">Datedemande</span></dt>
        <dd>
            <span>{{vm.demandeadhesion.datedemande | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="assalamApp.demandeadhesion.statut">Statut</span></dt>
        <dd>
            <span data-translate="{{'assalamApp.Statut.' + vm.demandeadhesion.statut}}">{{vm.demandeadhesion.statut}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="demandeadhesion-detail.edit({id:vm.demandeadhesion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
