
<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <img data-ng-src="{{'data:' + vm.kafil.photoContentType + ';base64,' + vm.kafil.photo}}" style="max-height: 100px;" ng-if="vm.kafil.photo" alt="kafil image"/>
       <div class="printButton" print-remove>
    <button  ng-click="vm.print()" class="btn btn-primary " id= "print">
                    <div class="icon-big icon-warning text-center">
                                          <i class="fa fa-print" aria-hidden="true"></i>
                                        </div>
                    
                </button>
        </div>

    <div class="modal-header">
        
          <h3 class="modal-title" id="myKafilLabel" data-translate="assalamApp.kafil.detail.title">Create or edit a Famille</h3>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
       
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.kafil.nom" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.kafil.prenom" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.kafil.adresse" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.kafil.tel" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.membre" for="field_membre">Membre</label>
                <input type="checkbox" name="membre" id="field_membre"
                          ng-model="vm.kafil.membre" readonly /> 
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafil.commentaires" for="field_commentaires">Commentaires</label>
            <input type="text" class="form-control" name="commentaires" id="field_commentaires"
                    ng-model="vm.kafil.commentaires" readonly
                    />
        </div>
     

    </div>
    <div class="modal-footer" print-hide>
        <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="famille-detail.edit({id:vm.famille.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
    </div>
</form>
