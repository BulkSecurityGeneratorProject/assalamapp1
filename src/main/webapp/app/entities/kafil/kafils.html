<div>
    <h2 data-translate="assalamApp.kafil.home.title">Kafils</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class=" no-padding-left">
                <button class="btn btn-primary" ui-sref="kafil.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assalamApp.kafil.home.createLabel">
                        Create new Kafil
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nom"><span data-translate="assalamApp.kafil.nom">Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prenom"><span data-translate="assalamApp.kafil.prenom">Prenom</span> <span class="glyphicon glyphicon-sort"></span></th>

                    <th jh-sort-by="membre"><span data-translate="assalamApp.kafil.membre">Membre</span> <span class="glyphicon glyphicon-sort"></span></th>


                    <th jh-sort-by="kafalat"><span data-translate="assalamApp.kafil.kafalat">Kafalat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="kafil in vm.kafils track by kafil.id">
                    <td><a ui-sref="kafil-detail({id:kafil.id})">{{kafil.id}}</a></td>
                      
                    <td>{{kafil.nom}}</td>
                    <td>{{kafil.prenom}}</td>
                    
                    <td>{{kafil.membre}}</td>
                    
                 
                    <td><a  ui-sref="kafala({kafilId: kafil.id })" class="glyphicon glyphicon-file"></a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="kafil-detail({id:kafil.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kafil.edit({id:kafil.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kafil.delete({id:kafil.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
