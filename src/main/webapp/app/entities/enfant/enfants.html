<div>
    <h2 data-translate="assalamApp.enfant.home.title">Enfants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class=" no-padding-left">
                <button class="btn btn-primary" ui-sref="enfant.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assalamApp.enfant.home.createLabel">
                        Create new Enfant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="photo"><span data-translate="assalamApp.enfant.photo">Photo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!-- <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="nom"><span data-translate="assalamApp.enfant.nom">Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prenom"><span data-translate="assalamApp.enfant.prenom">Prenom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="age"><span data-translate="assalamApp.enfant.age">Age</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span data-translate="assalamApp.enfant.resultats">Resultats Scolaires</span> <span class="glyphicon glyphicon-sort"></span></th>
                    
                   
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="enfant in vm.enfants track by enfant.id">
                       <td>
                        <a ng-if="enfant.photo" ng-click="vm.openFile(enfant.photoContentType, enfant.photo)">
                            <img data-ng-src="{{'data:' + enfant.photoContentType + ';base64,' + enfant.photo}}" style="max-height: 30px;" alt="enfant image"/>
                        </a>
                       
                    </td>
                    <!-- <td><a ui-sref="enfant-detail({id:enfant.id})">{{enfant.id}}</a></td> -->
                    <td>{{enfant.nom}}</td>
                    <td>{{enfant.prenom}}</td>
                    <td>{{vm.getAge(enfant)}}</td>
                    <td><a  ui-sref="resultatsscolaires-filter({enfantId: enfant.id })" class="glyphicon glyphicon-file"></a></td>
                 
                
                 
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="enfant-detail({id:enfant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enfant.edit({id:enfant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enfant.delete({id:enfant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
