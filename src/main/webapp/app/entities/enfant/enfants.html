<div>
    <h2 data-translate="assalamApp.enfant.home.title">Enfants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            
            <div class=" no-padding-left" ng-hide="vm.familleContext">
                <button class="btn btn-primary" ui-sref="enfant.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assalamApp.enfant.home.createLabel">
                        Create new Enfant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    
                    <!-- <th ><span data-translate="global.field.id">ID</span></span></th> -->
                    <th ><span data-translate="assalamApp.enfant.nom">Nom</span></span></th>
                    <th ><span data-translate="assalamApp.enfant.prenom">Prenom</span></span></th>
                    <th ><span data-translate="assalamApp.enfant.age">Age</span></span></th>
                     <th><span data-translate="assalamApp.enfant.etatKafala">Etat kafala</span></span></th>
                      <th><span data-translate="assalamApp.enfant.kafala">kafala</span></span></th>
                    <th><span data-translate="assalamApp.enfant.resultats">Resultats Scolaires</span></span></th>
                    
                   
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="enfant in vm.enfants track by enfant.id">
                      
                    <!-- <td><a ui-sref="enfant-detail({id:enfant.id})">{{enfant.id}}</a></td> -->
                    <td>{{enfant.nom}}</td>
                    <td>{{enfant.prenom}}</td>
                    <td>{{vm.getAge(enfant)}}</td>
                    <td data-translate="{{'assalamApp.enfant.statut.' + enfant.kafalaState}}"></td>
                     <td><a  ui-sref="kafala({enfantId: enfant.id })"><i class="fa fa-handshake-o" aria-hidden="true"></i></a></td>
                    <td><a  ui-sref="resultatsscolaires-filter({enfantId: enfant.id })" class="glyphicon glyphicon-file"></a></td>
                 
                
                 
                    <td class="text-right">
                         <div class="dropdown" uib-dropdown>
                    <button  class=" btn btn-info dropdown-toggle" uib-dropdown-toggle>
                    
                        <span>
                            <span class="glyphicon glyphicon-settings"></span>
                            <span class="hidden-sm" data-translate="global.menu.actions">Actions</span>
                            <b class="caret"></b>
                        </span>             
                </button>
                 <ul class="dropdown-menu" >
                        <li  >
                            <a data-translate="assalamApp.enfant.createKafala" href="" ui-sref="enfant.newKafala({enfantId:enfant.id})">Nouvelle demande</a>
                        </li>
                         
                         <li  >
                            <a data-translate="entity.action.view" href="" ui-sref="enfant-detail({id:enfant.id})">View</a>
                        </li>
                         <li  >
                            <a data-translate="entity.action.edit" href="" ui-sref="enfant.edit({id:enfant.id})">Edit</a>
                        </li>
                         <li  >
                            <a data-translate="entity.action.delete" href="" ui-sref="enfant.delete({id:enfant.id})">supprimer</a>
                        </li>
                    </ul>
                       
                        </div>  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
