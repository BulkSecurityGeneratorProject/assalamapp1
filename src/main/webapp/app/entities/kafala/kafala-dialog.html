
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myKafalaLabel" data-translate="assalamApp.kafala.home.createOrEditLabel">Create or edit a Kafala</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafala.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.kafala.montant" required
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafala.datedebut" for="field_datedebut">Datedebut</label>
                <div class="input-group">
                    <input id="field_datedebut" type="text" class="form-control" name="datedebut" uib-datepicker-popup="{{dateformat}}" ng-model="vm.kafalaStartDate" is-open="vm.datePickerOpenStatus.datedebut" required
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datedebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafala.datefin" for="field_datefin">Datedebut</label>
                <div class="input-group">
                    <input id="field_datefin" type="text" class="form-control" name="datefin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.kafalaEndDate" is-open="vm.datePickerOpenStatus.datefin" 
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datefin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
          <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafala.state.name" for="field_statut">Statut Kafala</label>
            <select class="form-control" name="statut" ng-model="vm.kafala.state" id="field_statut">
                
                  
                <option value="EN_COURS" data-translate="assalamApp.kafala.state.EN_COURS">EN COURS</option>
                
                 <option value="ACHEVEE" data-translate="assalamApp.kafala.state.ACHEVEE">ACHEVEE</option>
                   <option value="ARRETEE" data-translate="assalamApp.kafala.state.ARRETEE">ARRETEE</option>
            </select>
        </div>
        


        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.kafala.engagement"  for="field_statut">Engagement</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setEngagement($file, vm.kafala)" accept="*" data-translate="entity.action.addfile">
                Add engagement
            </button>
             <a  ng-if="vm.kafala.engagement" ng-click="vm.openFile( vm.kafala.engagement, vm.kafala.engagementContentType)" target="_blank">
                 <i class="fa fa-file" ></i> 
             </a>
        </div>
       
          <div class="form-group" ng-if="vm.isKafilMode">
            <label data-translate="assalamApp.kafala.kafil" for="field_kafil">Kafil</label>
            
             <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'global.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button type="button" class="btn btn-info" ng-click="vm.search('Kafil')">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
       
            <select class="form-control" id="field_kafil" name="kafil" ng-model="vm.kafala.kafil" ng-options="kafil as kafil.fullName for kafil in vm.kafils track by kafil.id">
                <option value=""></option>
            </select>
        </div>
		<div class="form-group" ng-if="vm.isEnfantMode">
            <label data-translate="assalamApp.kafala.enfant" for="field_enfant">Enfant</label>
            
             <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'global.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button type="button" class="btn btn-info" ng-click="vm.search('Enfant')">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
       
            <select class="form-control" id="field_enfant" name="enfant" ng-model="vm.kafala.enfant" ng-options="enfant as enfant.fullName for enfant in vm.enfants track by enfant.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
