
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFamilleLabel" data-translate="assalamApp.famille.home.createOrEditLabel">Create or edit a Famille</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.pere" for="field_pere">Pere</label>
            <input type="text" class="form-control" name="nom" id="field_pere"
                    ng-model="vm.famille.pere"
                    />
        </div>

          <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.cinPere" for="field_pere">Cin Pere</label>
            <input type="text" class="form-control" name="nom" id="field_pere"
                    ng-model="vm.famille.cinPere"
                    />
        </div>
          <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.mere" for="mere">Cin Mere</label>
            <input type="text" class="form-control" name="nom" id="mere"
                    ng-model="vm.famille.mere"
                    />
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.cinMere" for="field_pere">Cin Pere</label>
            <input type="text" class="form-control" name="nom" id="field_pere"
                    ng-model="vm.famille.cinMere"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.famille.adresse"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.famille.tel"
                    />
        </div>
          <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.revenu" for="field_commentaires">Revenu mensuel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.famille.revenuMensuel"
                    />
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.commentaires" for="field_commentaires">Commentaires</label>
            <textarea type="text" class="form-control" name="commentaires" id="field_commentaires"
                    ng-model="vm.famille.commentaires" 
                    />
        </div>
        <h3 data-translate="assalamApp.famille.documents">Documents</h3>

         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.cinPereCopie" for="field_statut">Demande</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setCinPereCopie($file, vm.famille)" accept="*" data-translate="entity.action.addfile">
                Add document
            </button>
            <a  ng-if="vm.famille.cinPereCopie" ng-click="vm.openFile( vm.famille.cinPereCopie, vm.famille.cinPereCopieContentType)" 
            target="_blank">
                           <i class="fa fa-file" aria-hidden="true"></i> 
                        </a>
                        
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.cinMereCopie" for="field_statut">Demande</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setCinMereCopie($file, vm.famille)" accept="*" data-translate="entity.action.addfile">
                Add document
            </button>
            <a  ng-if="vm.famille.cinMereCopie" ng-click="vm.openFile( vm.famille.cinMereCopie, vm.famille.cinMereCopieContentType)" 
            target="_blank">
                           <i class="fa fa-file" aria-hidden="true"></i> 
                        </a>
                        
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.certifMariage" for="field_statut">Demande</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setCertifMariage($file, vm.famille)" accept="*" data-translate="entity.action.addfile">
                Add document
            </button>
            <a  ng-if="vm.famille.certifMariage" ng-click="vm.openFile( vm.famille.certifMariage, vm.famille.certifMariageContentType)" 
            target="_blank">
                           <i class="fa fa-file" aria-hidden="true"></i> 
                        </a>
                        
        </div>


        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.certifDeces" for="field_statut">Demande</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setCertifDeces($file, vm.famille)" accept="*" data-translate="entity.action.addfile">
                Add document
            </button>
            <a  ng-if="vm.famille.certifDecesMari" ng-click="vm.openFile( vm.famille.certifDecesMari, vm.famille.certifDecesMariContentType)" 
            target="_blank">
                           <i class="fa fa-file" aria-hidden="true"></i> 
                        </a>
                        
        </div>
         <div class="form-group">
            <label class="control-label" data-translate="assalamApp.famille.certifDivorce" for="field_statut">Demande</label>
            <button type="button" ngf-select class="btn btn-default btn-block"
                    ngf-change="vm.setCertifDivorce($file, vm.famille)" accept="*" data-translate="entity.action.addfile">
                Add document
            </button>
            <a  ng-if="vm.famille.certifDivorce" ng-click="vm.openFile( vm.famille.certifDivorce, vm.famille.certifDivorceContentType)" 
            target="_blank">
                           <i class="fa fa-file" aria-hidden="true"></i> 
                        </a>
                        
        </div>

    


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
