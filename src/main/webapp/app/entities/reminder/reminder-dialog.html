
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReminderLabel" data-translate="assalamApp.reminder.home.createOrEditLabel">Create or edit a Reminder</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reminder.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reminder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.reminder.date" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                    ng-model="vm.reminder.date"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assalamApp.reminder.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.reminder.type"
                    />
        </div>

        <div class="form-group">
            <label data-translate="assalamApp.reminder.kafils" for="field_kafils">Kafils</label>
            <select class="form-control" id="field_kafils" name="kafils" ng-model="vm.reminder.kafils" ng-options="kafil as kafil.id for kafil in vm.kafils track by kafil.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
