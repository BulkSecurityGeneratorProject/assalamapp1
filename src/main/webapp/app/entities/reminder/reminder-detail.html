
<div>
    <h2><span data-translate="assalamApp.reminder.detail.title">Reminder</span> {{vm.reminder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="assalamApp.reminder.date">Date</span></dt>
        <dd>
            <span>{{vm.reminder.date}}</span>
        </dd>
        <dt><span data-translate="assalamApp.reminder.type">Type</span></dt>
        <dd>
            <span>{{vm.reminder.type}}</span>
        </dd>
        <dt><span data-translate="assalamApp.reminder.kafils">Kafils</span></dt>
        <dd>
            <a ui-sref="kafil-detail({id:vm.reminder.kafils.id})">{{vm.reminder.kafils.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reminder-detail.edit({id:vm.reminder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
